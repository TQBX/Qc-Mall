<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Echarts</title>
        <script src="js/echarts.common.min.js"></script>
    </head>
    <body>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 1000px;height:1000px;"></div>

        <script type="text/javascript">
	        // 基于准备好的dom，初始化echarts实例
	        var myChart = echarts.init(document.getElementById('main'));
	        // var data = genData(50);

	        option = {
		        title: {
			        text: '商品类目销售分析',
			        subtext: '纯属虚构',
			        left: 'center'
		        },
		        tooltip: {
			        trigger: 'item',
			        formatter: '{a} <br/>{b} : {c} ({d}%)'
		        },
		        legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['水果', '蔬菜', '家电', '服装', '数码']
		        },
		        series: [
			        {
				        name: '销售量',
				        type: 'pie',
				        radius: '35%',
				        center: ['30%', '60%'],
				        data: [
					        {value: 335, name: '水果'},
					        {value: 310, name: '蔬菜'},
					        {value: 234, name: '家电'},
					        {value: 135, name: '服装'},
					        {value: 1548, name: '数码'}
				        ],
				        emphasis: {
					        itemStyle: {
						        shadowBlur: 10,
						        shadowOffsetX: 0,
						        shadowColor: 'rgba(0, 0, 0, 0.5)'
					        }
				        }
			        },			        {
				        name: '销售额',
				        type: 'pie',
				        radius: '35%',
				        center: ['80%', '60%'],
				        data: [
					        {value: 3350, name: '水果'},
					        {value: 3100, name: '蔬菜'},
					        {value: 2340, name: '家电'},
					        {value: 1350, name: '服装'},
					        {value: 15480, name: '数码'}
				        ],
				        emphasis: {
					        itemStyle: {
						        shadowBlur: 10,
						        shadowOffsetX: 0,
						        shadowColor: 'rgba(0, 0, 0, 0.5)'
					        }
				        }
			        }
		        ]
	        };
	        // 使用刚指定的配置项和数据显示图表。
	        myChart.setOption(option);

        </script>
    </body>
</html>
